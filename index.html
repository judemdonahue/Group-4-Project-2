<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Social Thingamabob</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Task Social Thingamabob</h1>
    </header>
<nav>
    <a href="/">Home</a>
</nav>
<main>
    <div class="card container w-50">
        <div class="row card-header h-2">
            <span class="col-3">{{user.username}}</span><span class="col-3 offset-6">last task completion</span>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Progress bar</li>
            <!-- {{#each task}} -->
            <li class="list-group-item">
                <span>{{this.name}}</span>
                <span>{{this.complete}}</span>
            </li>
            <!-- {{/each}} -->
            <!-- for testing only  -->
            <li class="list-group-item"><span>{{this.name}}</span><span>{{this.complete}}</span></li>
            <li class="list-group-item"><span>{{this.name}}</span><span>{{this.complete}}</span></li>
            <li class="list-group-item"><span>{{this.name}}</span><span>{{this.complete}}</span></li>
            <li class="list-group-item"><span>{{this.name}}</span><span>{{this.complete}}</span></li>
            <!-- for testing only -->
        </ul>
    </div>
</main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
